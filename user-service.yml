server:
  port: 8001

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:2000/eureka
  instance:
    instanceId: ${spring.application.name}:${spring.application.instanceId:${random.value}}
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000